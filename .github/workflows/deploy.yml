name: Deploy Airflow to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: de6-2ez

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config list project
          echo "âœ… Authentication successful"

      - name: Configure SSH key
        run: |
          echo "SSH key configuration completed"

      - name: Deploy to VM
        run: |
          gcloud compute instances describe de6-ez2-airflow \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --format='get(status)' > vm_status.txt

          VM_STATUS=$(cat vm_status.txt)
          echo "VM Status: $VM_STATUS"

          if [ "$VM_STATUS" != "RUNNING" ]; then
            echo "Starting VM instance..."
            gcloud compute instances start de6-ez2-airflow \
              --zone=asia-northeast3-c \
              --project=de6-2ez

            echo "Waiting for VM to be ready..."
            for i in {1..12}; do
              STATUS=$(gcloud compute instances describe de6-ez2-airflow \
                --zone=asia-northeast3-c \
                --project=de6-2ez \
                --format='get(status)')
              if [ "$STATUS" = "RUNNING" ]; then
                echo "âœ… VM is now running"
                break
              fi
              echo "â³ VM starting... ($i/12)"
              sleep 5
            done
          fi

          gcloud compute ssh airflow@de6-ez2-airflow \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="
              set -e
              echo 'ğŸš€ Starting deployment process...'
              cd /home/airflow/airflow || { echo 'Directory not found'; exit 1; }

              echo 'ğŸ”‘ Fixing file permissions...'
              sudo chown -R airflow:airflow . || true
              chmod -R u+w . || true

              echo 'ğŸ“¦ Updating code from Git...'
              git fetch origin
              git reset --hard origin/main

              echo 'ğŸ”„ Restarting Docker services...'
              docker compose down
              docker compose pull

              export AIRFLOW_UID=\$(id -u)
              export AIRFLOW_GID=0
              docker compose up -d

              echo 'ğŸ Setting up dbt environment...'
              if [ ! -d 'dbt-venv' ]; then
                python3 -m venv dbt-venv
                source dbt-venv/bin/activate
                pip install dbt-bigquery
                echo 'âœ… dbt environment created'
              else
                echo 'âœ… dbt environment already exists'
              fi

              echo 'â³ Waiting for containers to start...'
              for i in {1..6}; do
                if docker compose ps | grep -q 'Up'; then
                  echo 'âœ… Containers are starting up'
                  break
                fi
                echo 'Waiting for containers... (\$i/6)'
                sleep 5
              done

              echo 'âœ… Docker services started successfully'
            "
            
      - name: Upload GCP key to VM
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json

          # í‚¤ íŒŒì¼ì„ VMìœ¼ë¡œ ì „ì†¡
          gcloud compute scp gcp-key.json airflow@de6-ez2-airflow:/home/airflow/airflow/gcp-key.json \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --quiet

          echo "âœ… gcp-key.json uploaded to VM"

      - name: Health Check
        run: |
          VM_IP=$(gcloud compute instances describe de6-ez2-airflow \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')

          echo "VM External IP: $VM_IP"
          echo "ğŸ” Checking Airflow webserver health..."

          for i in {1..18}; do
            if curl -f -s --connect-timeout 5 "http://$VM_IP:8080/health" > /dev/null 2>&1; then
              echo "âœ… Airflow webserver is healthy!"
              echo "ğŸ‰ Deployment successful!"
              echo "ğŸŒ Airflow UI: http://$VM_IP:8080"
              echo "ğŸ‘¤ Default login: airflow / airflow"
              echo "ğŸ dbt environment: /home/airflow/airflow/dbt-venv"
              exit 0
            else
              echo "â³ Attempt $i/18: Airflow not ready yet, waiting 10s..."
              sleep 10
            fi
          done

          echo "âŒ Health check failed - Airflow webserver not responding"
          echo "ğŸ” Checking container status..."
          gcloud compute ssh airflow@de6-ez2-airflow \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="docker compose ps"
          exit 1

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "ğŸ§¹ Deployment failed, checking logs..."
          gcloud compute ssh airflow@de6-ez2-airflow \
            --zone=asia-northeast3-c \
            --project=de6-2ez \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="
              echo '=== Docker Compose Status ==='
              docker compose ps

              echo '=== Airflow Webserver Logs ==='
              docker compose logs --tail=50 airflow-webserver

              echo '=== Airflow Scheduler Logs ==='
              docker compose logs --tail=50 airflow-scheduler
            " || true
