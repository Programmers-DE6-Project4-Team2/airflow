name: Deploy Airflow DAGs to GCP Compute Machine

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
      - 'requirements.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (optional)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify gcloud auth (optional)
        run: |
          gcloud auth list
          gcloud config list project
          echo "âœ… gcloud authenticated"

      - name: Upload DAGs to GCE VM via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          source: "dags/"
          target: "/home/${{ secrets.GCE_USER }}/airflow/dags/"
          strip_components: 1

      - name: Upload requirements.txt to GCE VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          source: "requirements.txt"
          target: "/home/${{ secrets.GCE_USER }}/airflow/"

      - name: Install Python dependencies on GCE VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          script: |
            echo "ðŸ“¦ Installing Python dependencies..."
            pip install -r /home/${{ secrets.GCE_USER }}/airflow/requirements.txt

      - name: Restart Airflow services on GCE VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          script: |
            echo "ðŸ”„ Restarting Airflow..."
            sudo systemctl restart airflow-scheduler
            sudo systemctl restart airflow-webserver
            echo "âœ… Restart complete"
